<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Playlistable</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1b1b3a, #0f2027);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
      color: #fcb045;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ddd;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 30px;
      border: none;
      background: #2d2d44;
      color: #fff;
      font-size: 16px;
    }

    .input-group input:focus {
      outline: 2px solid #fcb045;
      background: #3a3a55;
    }

    .login-btn {
      background: linear-gradient(135deg, #7f5af0, #fcb045);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(127, 90, 240, 0.4);
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5a41d4, #f88e0e);
    }

    .login-footer {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #ccc;
    }

    .login-footer a {
      color: #fcb045;
      text-decoration: none;
    }

    .music-icon {
      color: #ffa62b;
      margin-right: 10px;
      font-size: 1.2em;
    }

    @media screen and (max-width: 500px) {
      h2 {
        font-size: 24px;
      }
      .login-btn {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>
      <span class="music-icon"><i class="fas fa-user-circle"></i></span>
      Login to Playlistable
    </h2>

    <form id="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="index.html">Sign up</a>
    </div>
  </div>
</body>
</html>
