<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlistable - Mood Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #0f0e17;
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 700px;
        margin: auto;
        padding: 30px 20px;
        background: #1e1b2e;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        margin-top: 40px;
        margin-bottom: 40px;
        transition: 0.3s;
      }

      h2 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 25px;
        color: #ff9f1c;
      }

      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 25px;
      }

      input {
        flex: 1 1 300px;
        padding: 14px 18px;
        border: none;
        border-radius: 30px;
        background: #2b283e;
        color: white;
        font-size: 16px;
        transition: background 0.3s;
      }

      input:focus {
        background: #3b3756;
        outline: none;
      }

      button {
        background: linear-gradient(135deg, #ff6b6b, #ff9f1c);
        color: white;
        border: none;
        padding: 12px 22px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: linear-gradient(135deg, #e63946, #ff6b6b);
        transform: scale(1.05);
      }

      .mood-box {
        background: #2a213c;
        padding: 14px 20px;
        border-radius: 12px;
        margin: 10px 0;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
      }

      .mood-box:hover {
        background: #423362;
        transform: scale(1.03);
        color: #ff9f1c;
      }

      #openCameraButton,
      #seePlaylistButton {
        margin: 20px auto 10px auto;
        display: block;
      }

      #cameraSection {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      video {
        width: 100%;
        max-width: 400px;
        border-radius: 12px;
        margin: auto;
        display: block;
        box-shadow: 0 4px 10px rgba(255, 159, 28, 0.4);
      }

      .camera-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
      }

      canvas {
        display: none;
      }

      #playlistContainer {
        margin-top: 30px;
        display: none;
        background: #29253f;
        padding: 25px;
        border-radius: 15px;
      }

      #playlistItems {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .playlist-item {
        background: #2a213c;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        transition: 0.3s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 200px;
      }

      .playlist-item:hover {
        background: #3a2d4e;
        transform: scale(1.05);
      }

      .playlist-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 12px;
      }

      @media screen and (max-width: 500px) {
        h2 {
          font-size: 26px;
        }

        button,
        input {
          font-size: 14px;
        }

        .playlist-item {
          min-height: 180px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Mood Generator üé∂</h2>

      <div class="input-container">
        <input type="text" id="moodInput" placeholder="Describe your mood..." />
        <button id="generateButton">Generate</button>
      </div>

      <h3 style="color: #ff9f1c;">Mood Examples</h3>
      <div class="mood-box">üåÉ Midnight motorcycle ride in the city</div>
      <div class="mood-box">‚òï Sipping coffee at a rainy day cafe</div>
      <div class="mood-box">üí§ Soothing lullabies for a restless night</div>
      <div class="mood-box" id="brandy">üî• Brandy</div>

      <button type="button" id="openCameraButton">üì∑ Open Camera</button>

      <div id="cameraSection">
        <video id="video" autoplay></video>
        <div class="camera-controls">
          <button type="button" id="captureButton">üì∏ Capture</button>
          <button type="button" id="closeCameraButton">‚ùå Close Camera</button>
        </div>
        <canvas id="canvas"></canvas>
      </div>

      <button id="seePlaylistButton">üéµ See Generated Playlist</button>

      <div id="playlistContainer">
        <h3 style="color: #ff9f1c;">Generated Playlist</h3>
        <div id="playlistItems"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
