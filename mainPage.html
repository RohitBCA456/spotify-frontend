<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playlistable - AI Mood Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        color: #fff;
        overflow-x: hidden;
        position: relative;
      }

      /* Floating music notes container */
      .music-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: visible;
        z-index: 0;
      }

      .music-note {
        position: fixed;
        color: #fcb045;
        opacity: 0;
        font-size: 20px;
        animation-name: floatUp;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        50% {
          transform: translateY(50vh) translateX(15px) rotate(180deg);
          opacity: 1;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-10vh) translateX(0) rotate(360deg);
          opacity: 0;
        }
      }

      /* Container */
      .container {
        max-width: 720px;
        width: 90%;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(20px);
        padding: 40px 30px 60px;
        border-radius: 20px;
        margin: 60px auto 40px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 1;
        animation: fadeIn 1.2s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Logout button */
      .logout-button {
        position: absolute;
        top: 57px;
        right: 30px;
        background: #f44336;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(244, 67, 54, 0.6);
        transition: background 0.3s ease;
        z-index: 10;
      }

      .logout-button:hover {
        background: #d32f2f;
      }

      /* Title */
      h2 {
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        color: #fcb045;
        user-select: none;
      }

      .music-icon {
        color: #ffa62b;
        margin-right: 10px;
        font-size: 1.4em;
      }

      /* Input container */
      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 30px;
      }

      input {
        flex: 1 1 300px;
        padding: 16px 24px;
        border-radius: 30px;
        border: none;
        background: #2d2d44;
        color: #fff;
        font-size: 16px;
        transition: background 0.3s ease, outline 0.3s ease;
      }

      input:focus {
        outline: 3px solid #fcb045;
        background: #3a3a55;
      }

      button {
        background: linear-gradient(135deg, #7f5af0, #fcb045);
        color: white;
        padding: 14px 28px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(127, 90, 240, 0.5);
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      button:hover {
        transform: scale(1.07);
        background: linear-gradient(135deg, #5a41d4, #f88e0e);
      }

      /* Mood boxes */
      .mood-box {
        background: rgba(255, 255, 255, 0.08);
        padding: 16px 20px;
        border-radius: 14px;
        margin: 10px 0;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 14px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
        user-select: none;
      }

      .mood-box:hover {
        background: rgba(255, 255, 255, 0.18);
        color: #fcb045;
        border-left: 4px solid #fcb045;
        transform: translateX(6px);
      }

      /* Detected mood */
      #detectedMood {
        margin-top: 24px;
        text-align: center;
        display: none;
        user-select: none;
      }

      #detectedMood h3 {
        color: #fcb045;
        font-size: 20px;
        font-weight: 600;
      }

      /* Camera section and buttons */
      #openCameraButton,
      #seePlaylistButton {
        margin: 30px auto 20px;
        display: block;
      }

      #cameraSection {
        display: none;
        margin-top: 30px;
        text-align: center;
      }

      video {
        width: 100%;
        max-width: 400px;
        border-radius: 18px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(252, 176, 69, 0.5);
      }

      .camera-controls {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      canvas {
        display: none;
      }

      /* Playlist container */
      #playlistContainer {
        margin-top: 45px;
        display: none;
        background: rgba(255, 255, 255, 0.12);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      }

      #playlistItems {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 24px;
        margin-top: 25px;
      }

      .playlist-item {
        background: #2e2e4f;
        padding: 20px;
        border-radius: 16px;
        text-align: center;
        transition: 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 200px;
        position: relative;
      }

      .playlist-item:hover {
        background: #3f3f65;
        transform: scale(1.07);
        color: #fcb045;
      }

      .playlist-item img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 14px;
      }

      .playlist-item .icon {
        position: absolute;
        top: 12px;
        right: 12px;
        color: #fcb045;
        font-size: 18px;
      }

      /* Responsive */
      @media screen and (max-width: 520px) {
        .container {
          margin: 100px 12px 40px;
          padding: 30px 20px 50px;
        }

        h2 {
          font-size: 26px;
        }

        input,
        button {
          font-size: 14px;
          padding: 14px 20px;
        }

        .input-container {
          flex-direction: column;
          gap: 15px;
        }

        .logout-button {
          position: static; /* Remove absolute positioning */
          display: block;
          margin: 20px auto 40px; /* Center horizontally, with vertical spacing */
          right: auto;
          top: auto;
          padding: 10px 30px;
          font-size: 16px;
          width: fit-content;
          box-shadow: 0 4px 10px rgba(244, 67, 54, 0.6);
          cursor: pointer;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Floating music notes -->
    <div class="music-background" aria-hidden="true"></div>

    <div class="container" role="main" aria-label="AI Playlist Generator">
      <button class="logout-button" aria-label="Logout" onclick="logout();">
        Logout
      </button>

      <h2>
        <span class="music-icon" aria-hidden="true"
          ><i class="fas fa-music"></i
        ></span>
        AI Playlist Generator
      </h2>

      <div class="input-container">
        <input
          type="text"
          id="moodInput"
          placeholder="Describe your mood..."
          aria-label="Mood description input"
        />
        <button id="generateButton" aria-label="Generate playlist">
          Generate
        </button>
      </div>

      <div id="detectedMood" aria-live="polite" aria-atomic="true">
        <h3>Detected Mood: <span id="moodText"></span></h3>
      </div>

      <h3
        style="
          color: #fcb045;
          text-align: center;
          margin: 20px 0 10px;
          user-select: none;
        "
      >
        Mood Examples
      </h3>

      <div class="mood-box" tabindex="0" onclick="userInput(1)">
        <i class="fas fa-motorcycle" aria-hidden="true"></i>
        Midnight motorcycle ride in the city
      </div>
      <div class="mood-box" tabindex="0" onclick="userInput(2)">
        <i class="fas fa-mug-hot" aria-hidden="true"></i>
        Sipping coffee at a rainy day cafe
      </div>
      <div class="mood-box" tabindex="0" onclick="userInput(3)">
        <i class="fas fa-bed" aria-hidden="true"></i>
        Soothing lullabies for a restless night
      </div>

      <button type="button" id="openCameraButton" aria-label="Open camera">
        üì∑ Open Camera
      </button>

      <div id="cameraSection">
        <video id="video" autoplay playsinline></video>
        <div class="camera-controls">
          <button type="button" id="captureButton" aria-label="Capture photo">
            üì∏ Capture
          </button>
          <button
            type="button"
            id="closeCameraButton"
            aria-label="Close camera"
          >
            ‚ùå Close Camera
          </button>
        </div>
        <canvas id="canvas"></canvas>
      </div>

      <button id="seePlaylistButton" aria-label="See generated playlist">
        üéµ See Generated Playlist
      </button>

      <div id="playlistContainer" aria-live="polite" aria-atomic="true">
        <h3 style="color: #fcb045; text-align: center">
          Your AI-Generated Playlist
        </h3>
        <div id="playlistItems"></div>
      </div>
    </div>

    <script>
      // Generate multiple floating music notes dynamically
      // Generate floating music notes starting from bottom with random horizontal positions
      const musicBackground = document.querySelector(".music-background");
      const notesCount = 25;

      for (let i = 0; i < notesCount; i++) {
        const note = document.createElement("i");
        note.className = "fas fa-music music-note";
        note.style.left = Math.random() * 100 + "vw"; // random horizontal start
        note.style.fontSize = 12 + Math.random() * 24 + "px"; // size 12-36px
        note.style.animationDuration = 6 + Math.random() * 8 + "s"; // 6-14 seconds
        note.style.animationDelay = Math.random() * 10 + "s"; // random delay
        musicBackground.appendChild(note);
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
