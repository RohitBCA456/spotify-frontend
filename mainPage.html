<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlistable - AI Mood Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1b1b3a, #0f2027);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .container {
        max-width: 720px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      h2 {
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 25px;
        color: #fcb045;
      }

      .input-container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 25px;
      }

      input {
        flex: 1 1 300px;
        padding: 14px 20px;
        border-radius: 30px;
        border: none;
        background: #2d2d44;
        color: #fff;
        font-size: 16px;
      }

      input:focus {
        outline: 2px solid #fcb045;
        background: #3a3a55;
      }

      button {
        background: linear-gradient(135deg, #7f5af0, #fcb045);
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(127, 90, 240, 0.4);
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #5a41d4, #f88e0e);
      }

      .mood-box {
        background: rgba(255, 255, 255, 0.07);
        padding: 14px 18px;
        border-radius: 12px;
        margin: 10px 0;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
        border-left: 4px solid transparent;
      }

      .mood-box:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #fcb045;
        border-left: 4px solid #fcb045;
        transform: translateX(5px);
      }

      #detectedMood {
        margin-top: 20px;
        text-align: center;
      }

      #detectedMood h3 {
        color: #fcb045;
        font-size: 20px;
      }

      #openCameraButton,
      #seePlaylistButton {
        margin: 25px auto 15px auto;
        display: block;
      }

      #cameraSection {
        display: none;
        margin-top: 25px;
        text-align: center;
      }

      video {
        width: 100%;
        max-width: 400px;
        border-radius: 16px;
        margin-bottom: 15px;
        box-shadow: 0 4px 12px rgba(252, 176, 69, 0.4);
      }

      .camera-controls {
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      canvas {
        display: none;
      }

      #playlistContainer {
        margin-top: 35px;
        display: none;
        background: rgba(255, 255, 255, 0.08);
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      #playlistItems {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .playlist-item {
        background: #2e2e4f;
        padding: 16px;
        border-radius: 12px;
        text-align: center;
        transition: 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 200px;
      }

      .playlist-item:hover {
        background: #3f3f65;
        transform: scale(1.05);
        color: #fcb045;
      }

      .playlist-item img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 12px;
      }

      @media screen and (max-width: 500px) {
        h2 {
          font-size: 26px;
        }

        .playlist-item {
          min-height: 180px;
        }

        input,
        button {
          font-size: 14px;
        }

        .input-container {
          flex-direction: column;
        }
      }
      .music-icon {
        color: #ffa62b; /* or any color you prefer */
        margin-right: 10px;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>
        <span class="music-icon"><i class="fas fa-music"></i></span>
        AI Playlist Generator
      </h2>

      <div class="input-container">
        <input type="text" id="moodInput" placeholder="Describe your mood..." />
        <button id="generateButton">Generate</button>
      </div>

      <div id="detectedMood" style="display: none">
        <h3>Detected Mood: <span id="moodText"></span></h3>
      </div>

      <h3 style="color: #fcb045; text-align: center; margin: 20px 0 10px">
        Mood Examples
      </h3>

      <div class="mood-box">
        <i class="fas fa-motorcycle"></i> Midnight motorcycle ride in the city
      </div>
      <div class="mood-box">
        <i class="fas fa-mug-hot"></i> Sipping coffee at a rainy day cafe
      </div>
      <div class="mood-box">
        <i class="fas fa-bed"></i> Soothing lullabies for a restless night
      </div>
      <div class="mood-box"><i class="fas fa-fire-alt"></i> Brandy</div>

      <button type="button" id="openCameraButton">üì∑ Open Camera</button>

      <div id="cameraSection">
        <video id="video" autoplay></video>
        <div class="camera-controls">
          <button type="button" id="captureButton">üì∏ Capture</button>
          <button type="button" id="closeCameraButton">‚ùå Close Camera</button>
        </div>
        <canvas id="canvas"></canvas>
      </div>

      <button id="seePlaylistButton">üéµ See Generated Playlist</button>

      <div id="playlistContainer">
        <h3 style="color: #fcb045; text-align: center">
          Your AI-Generated Playlist
        </h3>
        <div id="playlistItems"></div>
      </div>
    </div>

    <script>
    </script>
    <script src="script.js"></script>
  </body>
</html>
